  <div class="d-block bg-warning font-weight-bold text-center p-2">
    <h1>Mini-Mate3 Sound Calculator <i class="fa fa-volume-up" aria-hidden="true"></i></h1>
  </div>
  <div class="container-fluid">

  <br>
  <div >
     
      <div class="row">
        <div class="col-sm-6">
          <label class="col-form-label  text-muted" for="productFamilyDropDown">Product Family</label>
          <select class="form-control" id="productFamilyDropDown" [(ngModel)] = "selectedFamily" 
          (change) = "productFamilyChanged()">
            <option >--Select Product Family--</option>
            <option *ngFor='let family of families' [value] = family.Key
            >
              {{family.Value}}
          </select>
        </div>

        <div class="col-sm-6">
          <label class="col-form-label text-muted" for="unitModelDropDown" >Model Number</label>
          <select class="form-control" id="unitModelDropDown" [(ngModel)] = "selectedUnit" [disabled]="!(units.length>0)"
          (change) = "unitModelChanged()">
            <option value="0" >--Select Model Number--</option>
            <option *ngFor='let unit of units' [value] = unit.Key>
              {{unit.Value}}
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6" >
          <label class="col-form-label text-muted" for="airInletDropDown"  >Air Inlet</label>
          <select class="form-control" id="airInletDropDown" [(ngModel)] = "selectedAirInlet" 
          (change) = "airInletChanged()" [disabled]="!(airInlets.length>0)">
            <option value="0" >--Select Air Inlet--</option>
            <option *ngFor='let inlet of airInlets' [value] = inlet.Key>
              {{inlet.Value}}
          </select>
        </div>

        <div class="col-sm-6 text-muted">
          <label class="col-form-label" for="airOutletDropDown" >Air Outlet</label>
          <select class="form-control" id="airOutletDropDown"  [(ngModel)] = "selectedAirOutlet" 
           (change) = "airOutletChanged()"  [disabled]="!(airOutlets.length>0)">
            <option value="0" >--Select Air Outlet--</option>
            <option *ngFor='let outlet of airOutlets' [value] = outlet.Key >
              {{outlet.Value}}
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 text-muted" >
          <label class="col-form-label" for="acfmInput"  >ACFM</label>
          <input class="form-control" id="acfmInput" [(ngModel)] = "inpAcfm" 
         >         
         
        </div>

        <div class="col-sm-6 text-muted" >
          <label class="col-form-label" for="tspInput" >TSP [in-H2O]</label>
          <input class="form-control" id="tspInput" [(ngModel)] = "inpTsp" 
         >         
         
        </div>
      </div>

<br>


  
        <div class="row">
          <div class="col-sm-2">
          <input type="button" (click)="calculateSound()" 
          *ngIf= "(selectedFamily > 0 && selectedUnit > 0 && selectedAirInlet > 0 && selectedAirOutlet > 0)"  
          class="form-control  btn btn-outline-primary" value="Calculate">
        </div>
        </div>
   

  </div>

<hr>

<div  >
      <sound-result [soundData]="soundResults" [soundPaths] = "soundPaths"></sound-result>
</div>

<hr>
</div>
